<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsApp</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
   
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <div class="header">
          <div class="userimg" id="myAvtar">

          </div>
          <ul class="nav-icon">
            <li id="group-icon"><ion-icon name="people-outline"></ion-icon></li>
            <ul id="contacts-list"></ul>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </ul>
        </div>
       
      <div class="rightside">
        <div class="header">
          <div class="imgtext">
            <div class="userimg" id="userAvtar">
              <img
                src="https://st4.depositphotos.com/1854227/28973/i/600/depositphotos_289731200-stock-photo-a-young-female-student-sitting.jpg"
                alt=""
                class="cover"
              />
            </div>
            <h4 class="name">Alka <br /><span>online</span></h4>
          </div>

          <ul class="nav-icon" id="video">
             <button id="video"  ><li><ion-icon name="videocam"></ion-icon></li></button>
            <button id="exit" ><li><ion-icon name="log-out-outline"></ion-icon></li></button>
          </ul>
        </div>

        <!-- chat shown here -->
        <div class="chat-box">


            <div class="other"></div>


            <div class="user"></div> 





        </div>

        <!-- chatpad type message here -->

        <div class="chatinput">
          <ion-icon name="happy-outline"></ion-icon>
          <ion-icon name="attach-outline"></ion-icon>

          <input type="text" placeholder="Type a message" class="chatInp" />
          <button><ion-icon name="send" class="sendChat"></ion-icon></button>
        </div>
      </div>
  </body>
</html>
